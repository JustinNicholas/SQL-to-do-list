<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>SQL To-Do List</title>
</head>
<body>
    <header>
        <h1>SQL To-Do List</h1>
    </header>
    <main>
        <div class="add-item-section">
            <h2>Add new item to your To-Do List</h2>
            <input type="text" placeholder="ex: Mow the lawn">
            <button class="add-item-button">Add Item</button>
        </div>
        <div class="display-list-section">
            <ul class="item-list">

            </ul>
        </div>
    </main>


</body>
</html>
