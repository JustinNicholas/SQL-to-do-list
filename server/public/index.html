<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuer, Sweet Alert, and Javascript -->
    <script src="./vendors/jquery.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/client.js"></script>
    <!-- CSS, Fonts, and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://css.gg/trash.css' rel='stylesheet'>
    <link href='https://css.gg/check-r.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
    <title>SQL To-Do List</title>
</head>
<body>
    <header>
        <h1>SQL TO-DO LIST</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- this is where users will add new items to their to-do list -->
                <div class="add-item-section box-with-shadow col-md-12">
                    <h3>Add new item to your to-do list:</h3>
                    <input id="new-item" type="text" placeholder="ex: Mow the lawn" maxlength="120">
                    <button id="add-item-button" class="purple-button">+</button>
                </div>
            </div>
                <div class="display-container row">
                    <!-- This is where items that are still left to-do will be displayed -->
                    <div class="display box-with-shadow to-do col-md-6">
                        <div class="list-head">
                            <p>To-Do List</p>
                        </div>
                        <div class="item-list">

                        </div>
                    </div>
                    <!-- This is where completed tasks will be displayed -->
                    <div class="display box-with-shadow completed-items col-md-6">
                        <div class="list-head">
                            <p>Completed Tasks</p>
                        </div>
                        <div class="completed-items-list">

                        </div>
                    </div>
            </div>
        </div>
    </main>


</body>
</html>
